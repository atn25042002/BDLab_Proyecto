<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
    <h1 class="text-center mt-5 nb-5 text-primary">Sección</h1>

    <div class="container">
        <div class="card shadow">
            <div class="card-body">
                <form action="/section" method="POST">
                    <div class="row mb-3">
                        <div class="col">
                            <label> Código de la Sección </label>
                            <input type="text" class="form-control mb-3" name="seccod"></imput>                            
                        </div>
                        <div class="col">
                            <label> Nombre de la Sección </label>
                            <input type="text" class="form-control mb-3" name="secnom"></imput>
                        </div>
                        <div class="col">
                            <label> Estado de Registro </label>
                            <input type="text" class="form-control  mb-3" name="secestreg"></imput>
                        </div>
                        <div class="col">
                            <button class="btn btn-primary mb-3 mt-4" type="submit">Guardar</button>
                        </div>
                    </div>
                </form>

                <table class="table table-bordered">
                    <thead>
                        <th scope="col"> Código de Sección</th>
                        <th scope="col"> Nombre de Sección</th>
                        <th scope="col"> Estado de Registro</th>
                        <th scope="col"> Editar</th>
                        <th scope="col"> Eliminar</th>
                    </thead>

                    <tbody>
                        {% for d in data %}
                        <tr>
                            <td>{{d.SecCod}}</td>
                            <td>{{d.SecNom}}</td>
                            <td>{{d.SecEstReg}}</td>
                            <td><button class="btn btn-primary btn-sm" id="btn-edit{{d.SecCod}}" data-bs-toggle="modal" data-bs-target="#modal{{d.SecCod}}">Editar</button></td>
                            <td><a href="{{url_for('delete', seccod=d.SecCod)}}" class="btn btn-danger btn-sm">Delete</a></td>
                        </tr>

                        <div class="modal fade" id="modal{{d.SecCod}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                              <div class="modal-content">
                                <div class="modal-header">
                                  <h1 class="modal-title fs-5" id="exampleModalLabel">{{d.SecCod}}</h1>
                                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form action="/edit/{{d.SecCod}}" method="post">
                                        <label> Código</label>
                                        <input type="text" class="form-control  mb-3" name="seccod" value="{{d.SecCod}}"></imput>
                                        <label> Nombre</label>
                                        <input type="text" class="form-control  mb-3" name="secnom" value="{{d.SecNom}}"></imput>
                                        <label> Estado de Registro</label>
                                        <input type="text" class="form-control  mb-3" name="secestreg" value="{{d.SecEstReg}}"></imput>
                                    
                                </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                        <button type="submit" class="btn btn-primary">Save changes</button>
                                    </div>
                                </form>
                              </div>
                            </div>
                        </div>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>
</html>
