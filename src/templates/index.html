<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Inventarios</title>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <h1 class="text-center mt-5 nb-5 text-primary">Sección</h1>

    <div class="container">
        <div class="card shadow">
            <div class="card-body">
                <table class="table table-bordered">
                    <thead>
                        <th scope="col"> Código de Sección</th>
                        <th scope="col"> Nombre de Sección</th> 
                        <th scope="col"> Estado de Registro</th>
                        <th scope="col"> Editar</th>
                    </thead>

                    <tbody>
                        {% for d in data %}
                        <tr>
                            <td id="cod{{d.SecCod}}" class="cods">{{d.SecCod}}</td>
                            <td id="nom{{d.SecCod}}" >{{d.SecNom}}</td>
                            <td id="est{{d.SecCod}}" >{{d.SecEstReg.copy().pop()}}</td>
                            <td><button onclick="llenar('{{d.SecCod}}')" class="btn btn-primary btn-sm" id="btn-edit{{d.SecCod}}" data-bs-toggle="modal" data-bs-target="#modalCreate">Editar</button></td>
                            </tr>                        
                        {% endfor %}
                    </tbody>
                </table>    
            </div>
        </div>
    </div>
    <div class="container">
        <div class="card shadow">
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col text-center">
                        <button onclick = "nuevo()" class="btn btn-primary btn-sm " data-bs-toggle="modal" data-bs-target="#modalCreate">Adicionar</button>
                        <div class="modal fade" id="modalCreate" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                              <div class="modal-content">
                                <div class="modal-header">
                                  <h1 class="modal-title fs-5" id="titMod"> Añadiendo nueva Seccion </h1>
                                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form action="/edit" data-action="edit" method="post" id="formMod">
                                        <label> Código</label>
                                        <input type="text" class="form-control mb-3" id="codMod" name="seccod" readonly placeholder="Código del elemento"></input>
                                        <div id="ErCod"></div>
                                        <label> Nombre</label>
                                        <input type="text" class="form-control mb-3" id="nomMod" name="secnom" readonly placeholder="Nombre del elemento"></input>
                                        <div id="ErNom"></div>
                                        <label> Estado de Registro</label>
                                        <input type="text" class="form-control mb-3" id="estMod" name="secestreg" readonly></input>
                                    
                                </div>
                                <div class="modal-footer">
                                    <div class="row mb-3">
                                        <div class="col">
                                            <button type="button" id="modify" onclick="mod()" class="btn btn-primary">Modificar</button>
                                        </div>
                                        <div class="col">
                                            <button type="button" id="remove" onclick="del()" class="btn btn-primary">Eliminar</button>
                                        </div>
                                        <div class="col">
                                            <button type="button" id="inactivate" onclick="inac()" class="btn btn-primary">Inactivar</button>
                                        </div>
                                        <div class="col">
                                            <button type="button" id="reactivate" onclick="reac()" class="btn btn-primary">Reactivar</button>
                                        </div>
                                    </div>
                                    </form>
                                </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                        <button onclick="verificar()" class="btn btn-primary" id="btnact">Actualizar</button>
                                    </div>
                                
                              </div>
                            </div>
                        </div>                      
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
